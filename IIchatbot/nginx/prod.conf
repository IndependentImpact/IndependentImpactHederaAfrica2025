# HTTP: serve ACME and redirect to HTTPS
server {
  listen 80;
  server_name independentimpact.org;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;         # optional if host certbot uses this path
  }

  return 301 https://$host$request_uri;
}

# HTTPS: welcome at /, app at /app, MCP at /mcp
server {
  listen 443 ssl http2;
  server_name independentimpact.org;

  ssl_certificate     /etc/letsencrypt/live/independentimpact.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/independentimpact.org/privkey.pem;

  # --- Welcome page at / ---
  root /usr/share/nginx/html;
  index index.html;

  # --- Streamlit at /app ---
  location /chat/ {
    proxy_pass         http://streamlit:8501/;
    proxy_http_version 1.1;

    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-Proto https;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection "upgrade";
  }
  location = /app { return 301 /app/; }
}

